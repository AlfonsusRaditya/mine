<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎂 Selamat Ulang Tahun</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7, #dda0dd);
            background-size: 400% 400%;
            animation: rainbow-bg 8s ease infinite;
            overflow-x: hidden;
        }

        @keyframes rainbow-bg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .scroll-balloons {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 500;
        }

        .scroll-balloon {
            position: absolute;
            width: 40px;
            height: 60px;
            background: radial-gradient(ellipse at center top, var(--balloon-color) 0%, var(--balloon-color) 85%, transparent 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: scroll-float 4s ease-in-out infinite;
            opacity: 0;
            transition: opacity 0.5s ease;
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.1), 0 5px 15px rgba(0,0,0,0.2);
        }

        .scroll-balloon::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 8px;
            width: 12px;
            height: 20px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transform: rotate(-20deg);
        }

        .scroll-balloon::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 50px;
            background: linear-gradient(to bottom, #333, #666);
            border-radius: 1px;
        }

        @keyframes scroll-float {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .hero-title {
            font-size: 4.8em;
            font-weight: 900;
            letter-spacing: 3px;
            margin-bottom: 30px;
            /* Efek Neon 3 Lapis */
            color: #fff;
            text-shadow:
                /* Lapisan 1: Cahaya putih inti */
                0 0 7px #fff,
                /* Lapisan 2: Cahaya neon pink utama */
                0 0 10px #ff4da6,
                0 0 21px #ff4da6,
                /* Lapisan 3: Cahaya ungu luar yang lebih lebar */
                0 0 42px #a200ff,
                0 0 82px #a200ff,
                0 0 92px #a200ff;
            animation: 
                flicker-neon 2s ease-in-out infinite,
                gentle-bounce 2.5s ease-in-out infinite;
        }

        @keyframes flicker-neon {
            0%, 100% {
                text-shadow:
                    0 0 7px #fff,
                    0 0 10px #ff4da6,
                    0 0 21px #ff4da6,
                    0 0 42px #a200ff,
                    0 0 82px #a200ff,
                    0 0 92px #a200ff;
            }
            50% {
                text-shadow:
                    0 0 4px #fff,
                    0 0 8px #ff4da6,
                    0 0 15px #ff4da6,
                    0 0 30px #a200ff,
                    0 0 50px #a200ff,
                    0 0 60px #a200ff;
            }
        }

        .hero-message {
            font-size: 1.5em;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.8);
            line-height: 1.8;
            max-width: 700px;
            margin: 0 20px;
            background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,255,255,0.9));
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255,215,0,0.8);
            animation: glow-pulse 3s ease-in-out infinite;
            box-shadow: 0 8px 32px rgba(255,215,0,0.3);
        }

        @keyframes glow-pulse {
            0%, 100% { 
                box-shadow: 0 8px 32px rgba(255,215,0,0.3), 0 0 30px rgba(255,215,0,0.4);
                border-color: rgba(255,215,0,0.8);
            }
            50% { 
                box-shadow: 0 12px 40px rgba(255,215,0,0.4), 0 0 50px rgba(255,215,0,0.7);
                border-color: rgba(255,215,0,1);
            }
        }

        @keyframes gentle-bounce {
            0%, 100% { transform: translateY(0) rotate(-1deg); }
            50% { transform: translateY(-15px) rotate(1deg); }
        }

        .photo-section {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #ff6b6b 100%);
            padding: 80px 20px;
            position: relative;
            overflow: hidden;
        }

        .photo-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="%23ffffff" opacity="0.1"/><circle cx="80" cy="40" r="1.5" fill="%23ffffff" opacity="0.15"/><circle cx="40" cy="80" r="1" fill="%23ffffff" opacity="0.1"/><circle cx="90" cy="90" r="2.5" fill="%23ffffff" opacity="0.08"/></svg>');
            animation: sparkle 4s linear infinite;
        }

        @keyframes sparkle {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100px); }
        }

        .section-title {
            text-align: center;
            font-size: 2.8em;
            color: white;
            margin-bottom: 50px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            animation: title-glow 2s ease-in-out infinite alternate;
            font-weight: bold;
        }

        @keyframes title-glow {
            0% { text-shadow: 2px 2px 8px rgba(0,0,0,0.3), 0 0 20px rgba(255,255,255,0.3); }
            100% { text-shadow: 2px 2px 8px rgba(0,0,0,0.3), 0 0 30px rgba(255,255,255,0.6); }
        }

        .cake-decoration {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 100px;
            background: linear-gradient(45deg, #8B4513, #CD853F, #DEB887);
            border-radius: 15px 15px 25px 25px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3), inset 0 5px 10px rgba(255,255,255,0.2);
            animation: cake-bounce 3s ease-in-out infinite;
        }

        @keyframes cake-bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        .cake-decoration::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 10px;
            right: 10px;
            height: 25px;
            background: linear-gradient(45deg, #FFB6C1, #FF69B4, #FF1493);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(255,105,180,0.4);
        }

        .cake-decoration::after {
            content: '🎂';
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            animation: cake-emoji-spin 4s linear infinite;
        }

        @keyframes cake-emoji-spin {
            0% { transform: translateX(-50%) rotate(0deg); }
            100% { transform: translateX(-50%) rotate(360deg); }
        }

        .candles-decoration {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .candle-decoration {
            width: 4px;
            height: 20px;
            background: #FFD700;
            border-radius: 2px;
            position: relative;
        }

        .flame-decoration {
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 8px;
            background: radial-gradient(circle, #FF4500, #FFD700);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flicker 1s ease-in-out infinite alternate;
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1); }
            100% { transform: translateX(-50%) scale(1.1); }
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            max-width: 800px;
            margin: 0 auto;
            padding-top: 100px;
        }

        .photo-placeholder {
            width: 320px;
            height: 320px;
            border: 4px dashed rgba(255,255,255,0.6);
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .photo-placeholder:hover {
            border-color: rgba(255,255,255,0.9);
            transform: scale(1.08) rotate(2deg);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3), 0 0 30px rgba(255,255,255,0.3);
            background: linear-gradient(135deg, rgba(255,255,255,0.3), rgba(255,255,255,0.2));
        }

        .photo-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 21px;
        }

        .photo-text {
            color: white;
            font-size: 1.3em;
            text-align: center;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            font-weight: 500;
        }

        .party-decorations {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .party-hat {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid;
            animation: spin 6s linear infinite;
        }

        .party-hat:nth-child(1) { border-bottom-color: #FF1744; top: 10%; left: 5%; animation-delay: 0s; }
        .party-hat:nth-child(2) { border-bottom-color: #00E676; top: 20%; right: 8%; animation-delay: 2s; }
        .party-hat:nth-child(3) { border-bottom-color: #2196F3; bottom: 30%; left: 10%; animation-delay: 4s; }
        .party-hat:nth-child(4) { border-bottom-color: #FF9800; bottom: 20%; right: 5%; animation-delay: 1s; }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti-piece {
            position: absolute;
            width: 8px;
            height: 8px;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .celebrate-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 200% 200%;
            color: white;
            border: none;
            padding: 25px 50px;
            font-size: 1.4em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin: 60px auto;
            display: block;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(255,107,107,0.4);
            animation: btn-gradient 3s ease infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes btn-gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .celebrate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .celebrate-btn:hover::before {
            left: 100%;
        }

        .celebrate-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255,107,107,0.6), 0 0 30px rgba(255,255,255,0.3);
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .heart {
            position: absolute;
            color: rgba(255,182,193,0.7);
            font-size: 20px;
            animation: float-heart 6s linear infinite;
        }

        @keyframes float-heart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .footer {
            background: linear-gradient(135deg, #2c3e50, #34495e, #667eea);
            padding: 60px 20px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="10" cy="10" r="1" fill="%23ffffff" opacity="0.1"/><circle cx="90" cy="20" r="1.5" fill="%23ffffff" opacity="0.08"/><circle cx="30" cy="90" r="1" fill="%23ffffff" opacity="0.12"/></svg>');
            animation: sparkle 6s linear infinite;
        }

        .footer-content {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .footer-message h3 {
            font-size: 2.2em;
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            animation: gentle-glow 3s ease-in-out infinite alternate;
        }

        .footer-message p {
            font-size: 1.3em;
            color: rgba(255,255,255,0.9);
            line-height: 1.6;
            margin-bottom: 40px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        .footer-decorations {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
        }

        .footer-emoji {
            font-size: 2.5em;
            animation: bounce-emoji 2s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .footer-emoji:nth-child(1) { animation-delay: 0s; }
        .footer-emoji:nth-child(2) { animation-delay: 0.2s; }
        .footer-emoji:nth-child(3) { animation-delay: 0.4s; }
        .footer-emoji:nth-child(4) { animation-delay: 0.6s; }
        .footer-emoji:nth-child(5) { animation-delay: 0.8s; }

        .footer-emoji:hover {
            transform: scale(1.3) rotate(15deg);
        }

        @keyframes bounce-emoji {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes gentle-glow {
            0% { text-shadow: 2px 2px 8px rgba(0,0,0,0.3), 0 0 20px rgba(255,255,255,0.2); }
            100% { text-shadow: 2px 2px 8px rgba(0,0,0,0.3), 0 0 30px rgba(255,255,255,0.4); }
        }

        .footer-bottom {
            border-top: 1px solid rgba(255,255,255,0.2);
            padding-top: 30px;
            margin-top: 40px;
        }

        .footer-bottom p {
            color: rgba(255,255,255,0.7);
            font-size: 1.1em;
            margin: 0;
        }

        @media (max-width: 768px) {
            .hero-title { font-size: 2.5em; }
            .hero-message { font-size: 1.2em; padding: 20px; }
            .photo-grid { grid-template-columns: 1fr; gap: 30px; }
            .photo-placeholder { width: 280px; height: 280px; }
            .section-title { font-size: 2.2em; }
            .footer-message h3 { font-size: 1.8em; }
            .footer-message p { font-size: 1.1em; }
            .footer-decorations { gap: 20px; }
            .footer-emoji { font-size: 2em; }
        }
    </style>
</head>
<body>
    <div class="confetti" id="confetti"></div>
    <div class="scroll-balloons" id="scrollBalloons"></div>
    <div class="floating-hearts" id="floatingHearts"></div>

    <section class="hero-section">
        <h1 class="hero-title">🎂 Selamat Ulang Tahun Lisyaaa! 🎂</h1>
        <div class="hero-message">
            🌟 Semoga yang disemogakan segera tersemogakan dan semoga lebih besar........ hatinya dan lebih baik ke gw
        </div>
    </section>

    <section class="photo-section">
        <div class="cake-decoration">
            <div class="candles-decoration">
                <div class="candle-decoration"><div class="flame-decoration"></div></div>
                <div class="candle-decoration"><div class="flame-decoration"></div></div>
                <div class="candle-decoration"><div class="flame-decoration"></div></div>
            </div>
        </div>

        <div class="party-decorations">
            <div class="party-hat"></div>
            <div class="party-hat"></div>
            <div class="party-hat"></div>
            <div class="party-hat"></div>
        </div>

        <div class="photo-grid">
            <div class="photo-placeholder">
                <img src="1751510180191.jpg" alt="Birthday Photo 1">
            </div>
            <div class="photo-placeholder">
                <img src="1751510180217.jpg" alt="Birthday Photo 2">
            </div>
            <div class="photo-placeholder">
                <img src="1751510180241.jpg" alt="Birthday Photo 3">
            </div>
            <div class="photo-placeholder">
                <img src="1872612874576.png" alt="Birthday Photo 4">
            </div>
        </div>

    </section>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-message">
                <h3>🎉🎉🎉🎉🎉🎉🎉🎉🎉🎉🎉</h3>
                <p>Semoga bukan level up yang terakhir. Happy Birthday Mommy!</p>
            </div>
            <div class="footer-decorations">
                <span class="footer-emoji">🎂</span>
                <span class="footer-emoji">🎁</span>
                <span class="footer-emoji">🎉</span>
                <span class="footer-emoji">🎈</span>
                <span class="footer-emoji">🥳</span>
            </div>
            <div class="footer-bottom">
                <p>made by adit</p>
                <p>© 2025 ARDY</p>
            </div>
        </div>
    </footer>

    <script>


        function createConfetti() {
            const confettiContainer = document.getElementById('confetti');
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7', '#dda0dd', '#ff9ff3', '#54a0ff'];
            
            for (let i = 0; i < 80; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti-piece';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    
                    confettiContainer.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 4000);
                }, i * 20);
            }
        }

        function createFloatingHearts() {
            const heartsContainer = document.getElementById('floatingHearts');
            const hearts = ['💖', '💕', '💗', '💝', '💘', '💞'];
            
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 3 + 's';
                    heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                    
                    heartsContainer.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 7000);
                }, i * 400);
            }
        }

        function celebrate() {
            createConfetti();
            createFloatingHearts();
        }

        // Scroll balloons effect
        function createScrollBalloons() {
            const container = document.getElementById('scrollBalloons');
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7', '#dda0dd', '#ff9ff3', '#54a0ff'];
            
            for (let i = 0; i < 25; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'scroll-balloon';
                balloon.style.setProperty('--balloon-color', colors[Math.floor(Math.random() * colors.length)]);
                balloon.style.left = Math.random() * 100 + '%';
                balloon.style.top = Math.random() * 100 + '%';
                balloon.style.animationDelay = Math.random() * 2 + 's';
                balloon.style.animationDuration = (Math.random() * 2 + 3) + 's';
                container.appendChild(balloon);
            }
        }

        // Show balloons on scroll
        window.addEventListener('scroll', () => {
            const scrollPercent = window.scrollY / (document.documentElement.scrollHeight - window.innerHeight);
            const balloons = document.querySelectorAll('.scroll-balloon');
            
            balloons.forEach((balloon, index) => {
                if (scrollPercent > index * 0.04) {
                    balloon.style.opacity = '0.8';
                } else {
                    balloon.style.opacity = '0';
                }
            });
        });

        // Auto floating hearts
        setInterval(() => {
            if (Math.random() > 0.7) {
                const heartsContainer = document.getElementById('floatingHearts');
                const hearts = ['💖', '💕', '💗', '💝', '💘', '💞'];
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                
                heartsContainer.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 7000);
            }
        }, 2000);

        // Auto load
        window.addEventListener('load', () => {
            createScrollBalloons();
        });
    </script>
</body>
</html>
