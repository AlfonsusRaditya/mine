<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéâ SELAMAT ULANG TAHUN! üéÇ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(45deg, #ff6b9d, #c44569, #f8b500, #ff3838, #00d2d3);
            background-size: 400% 400%;
            animation: rainbow 3s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .title {
            font-size: 4em;
            color: #fff;
            text-shadow: 3px 3px 0px #ff1744, 6px 6px 0px #e91e63, 9px 9px 0px #9c27b0;
            margin-bottom: 30px;
            animation: bounce 2s infinite, glow 1.5s ease-in-out infinite alternate;
            text-align: center;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }

        @keyframes glow {
            from { text-shadow: 3px 3px 0px #ff1744, 6px 6px 0px #e91e63, 9px 9px 0px #9c27b0, 0 0 20px #fff; }
            to { text-shadow: 3px 3px 0px #ff1744, 6px 6px 0px #e91e63, 9px 9px 0px #9c27b0, 0 0 40px #fff, 0 0 60px #ff1744; }
        }

        .cake-container {
            position: relative;
            margin: 40px 0;
            animation: shake 0.5s infinite alternate;
        }

        @keyframes shake {
            0% { transform: rotate(-2deg); }
            100% { transform: rotate(2deg); }
        }

        .cake {
            width: 200px;
            height: 150px;
            background: linear-gradient(45deg, #8B4513, #D2691E);
            border-radius: 20px 20px 40px 40px;
            position: relative;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .cake::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 10px;
            right: 10px;
            height: 40px;
            background: linear-gradient(45deg, #FFB6C1, #FF69B4);
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .candles {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }

        .candle {
            width: 8px;
            height: 40px;
            background: linear-gradient(to bottom, #FFD700, #FFA500);
            border-radius: 4px;
            position: relative;
        }

        .flame {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 15px;
            background: radial-gradient(circle, #FF4500, #FF6347, #FFD700);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flicker 0.5s ease-in-out infinite alternate;
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1) rotate(-2deg); }
            100% { transform: translateX(-50%) scale(1.1) rotate(2deg); }
        }

        .party-hats {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .party-hat {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 60px solid;
            animation: spin 3s linear infinite, float 4s ease-in-out infinite;
        }

        .party-hat:nth-child(1) { border-bottom-color: #FF1744; top: 10%; left: 10%; animation-delay: 0s; }
        .party-hat:nth-child(2) { border-bottom-color: #00E676; top: 20%; right: 15%; animation-delay: 1s; }
        .party-hat:nth-child(3) { border-bottom-color: #2196F3; bottom: 30%; left: 20%; animation-delay: 2s; }
        .party-hat:nth-child(4) { border-bottom-color: #FF9800; bottom: 20%; right: 10%; animation-delay: 0.5s; }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .balloons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .balloon {
            position: absolute;
            width: 60px;
            height: 80px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: float-balloon 6s ease-in-out infinite;
        }

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 100px;
            background: #333;
        }

        .balloon:nth-child(1) { background: #FF1744; top: 20%; left: 5%; animation-delay: 0s; }
        .balloon:nth-child(2) { background: #00E676; top: 10%; left: 15%; animation-delay: 1s; }
        .balloon:nth-child(3) { background: #2196F3; top: 30%; left: 25%; animation-delay: 2s; }
        .balloon:nth-child(4) { background: #FF9800; top: 15%; right: 20%; animation-delay: 0.5s; }
        .balloon:nth-child(5) { background: #9C27B0; top: 25%; right: 10%; animation-delay: 1.5s; }
        .balloon:nth-child(6) { background: #FFEB3B; top: 35%; right: 5%; animation-delay: 2.5s; }

        @keyframes float-balloon {
            0%, 100% { transform: translateY(0px) rotate(-2deg); }
            33% { transform: translateY(-15px) rotate(2deg); }
            66% { transform: translateY(-5px) rotate(-1deg); }
        }

        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 15;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .message {
            background: rgba(255,255,255,0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            text-align: center;
            margin-top: 40px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .message h2 {
            color: #FF1744;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .message p {
            color: #333;
            font-size: 1.3em;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .celebration-btn {
            background: linear-gradient(45deg, #FF1744, #E91E63, #9C27B0);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 1.5em;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            animation: rainbow-btn 2s linear infinite;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .celebration-btn:hover {
            transform: scale(1.1) rotate(5deg);
        }

        @keyframes rainbow-btn {
            0% { background: linear-gradient(45deg, #FF1744, #E91E63, #9C27B0); }
            25% { background: linear-gradient(45deg, #00E676, #4CAF50, #8BC34A); }
            50% { background: linear-gradient(45deg, #2196F3, #03A9F4, #00BCD4); }
            75% { background: linear-gradient(45deg, #FF9800, #FF5722, #795548); }
            100% { background: linear-gradient(45deg, #FF1744, #E91E63, #9C27B0); }
        }

        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 20;
        }

        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(20);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>

    <div class="party-hats">
        <div class="party-hat"></div>
        <div class="party-hat"></div>
        <div class="party-hat"></div>
        <div class="party-hat"></div>
    </div>

    <div class="confetti" id="confetti"></div>
    <div class="fireworks" id="fireworks"></div>

    <div class="container">
        <h1 class="title">üéâ SELAMAT ULANG TAHUN! üéÇ</h1>
        
        <div class="cake-container">
            <div class="cake">
                <div class="candles">
                    <div class="candle"><div class="flame"></div></div>
                    <div class="candle"><div class="flame"></div></div>
                    <div class="candle"><div class="flame"></div></div>
                    <div class="candle"><div class="flame"></div></div>
                    <div class="candle"><div class="flame"></div></div>
                </div>
            </div>
        </div>

        <div class="message">
            <h2>üéä HAPPY BIRTHDAY! üéä</h2>
            <p>üåü Semoga hari spesialmu dipenuhi kebahagiaan! üåü</p>
            <p>üéÅ Semoga semua impianmu menjadi kenyataan! üéÅ</p>
            <p>ü•≥ Selamat merayakan hari yang luar biasa ini! ü•≥</p>
            <button class="celebration-btn" onclick="celebrate()">üéâ RAYAKAN! üéâ</button>
        </div>
    </div>

    <script>
        // Buat confetti otomatis
        function createConfetti() {
            const confettiContainer = document.getElementById('confetti');
            const colors = ['#FF1744', '#E91E63', '#9C27B0', '#673AB7', '#3F51B5', '#2196F3', '#03A9F4', '#00BCD4', '#009688', '#4CAF50', '#8BC34A', '#CDDC39', '#FFEB3B', '#FFC107', '#FF9800', '#FF5722'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti-piece';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    
                    confettiContainer.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, i * 100);
            }
        }

        // Buat fireworks
        function createFireworks() {
            const fireworksContainer = document.getElementById('fireworks');
            const colors = ['#FF1744', '#00E676', '#2196F3', '#FF9800', '#9C27B0', '#FFEB3B'];
            
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = Math.random() * 100 + '%';
                    firework.style.top = Math.random() * 100 + '%';
                    firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    firework.style.boxShadow = `0 0 20px ${colors[Math.floor(Math.random() * colors.length)]}`;
                    
                    fireworksContainer.appendChild(firework);
                    
                    setTimeout(() => {
                        firework.remove();
                    }, 1000);
                }, i * 200);
            }
        }

        // Fungsi celebrate
        function celebrate() {
            // Shake the whole page
            document.body.style.animation = 'shake 0.5s infinite';
            setTimeout(() => {
                document.body.style.animation = '';
            }, 2000);
            
            // Create more confetti
            createConfetti();
            
            // Create fireworks
            createFireworks();
            
            // Play celebration sound (if you want to add audio)
            // const audio = new Audio('celebration.mp3');
            // audio.play();
            
            // Change button text temporarily
            const btn = document.querySelector('.celebration-btn');
            const originalText = btn.textContent;
            btn.textContent = 'üéä AMAZING! üéä';
            setTimeout(() => {
                btn.textContent = originalText;
            }, 3000);
        }

        // Auto start confetti when page loads
        window.addEventListener('load', () => {
            setTimeout(createConfetti, 1000);
            setInterval(createConfetti, 8000);
        });

        // Add click event to cake for surprise
        document.querySelector('.cake').addEventListener('click', () => {
            createFireworks();
            document.querySelector('.cake-container').style.animation = 'bounce 1s ease';
        });

        // Add random fireworks
        setInterval(() => {
            if (Math.random() > 0.7) {
                createFireworks();
            }
        }, 5000);
    </script>
</body>
</html>
