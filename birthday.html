<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÇ Selamat Ulang Tahun</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 200vh;
            padding: 20px;
        }

        .scroll-balloons {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 500;
        }

        .scroll-balloon {
            position: absolute;
            width: 30px;
            height: 40px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: scroll-float 4s ease-in-out infinite;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .scroll-balloon::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 1px;
            height: 40px;
            background: #666;
        }

        @keyframes scroll-float {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            position: relative;
            overflow: hidden;
            margin: 50px auto;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shine 3s infinite;
            pointer-events: none;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .title {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 30px;
            animation: gentle-bounce 2s ease-in-out infinite;
        }

        @keyframes gentle-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .cake-section {
            margin: 40px 0;
            position: relative;
        }

        .cake {
            width: 180px;
            height: 120px;
            background: linear-gradient(45deg, #8B4513, #CD853F);
            border-radius: 15px 15px 30px 30px;
            margin: 0 auto;
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .cake::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 15px;
            right: 15px;
            height: 30px;
            background: linear-gradient(45deg, #FFB6C1, #FF69B4);
            border-radius: 15px;
        }

        .candles {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
        }

        .candle {
            width: 6px;
            height: 30px;
            background: #FFD700;
            border-radius: 3px;
            position: relative;
        }

        .flame {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 10px;
            background: radial-gradient(circle, #FF4500, #FFD700);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flicker 1s ease-in-out infinite alternate;
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1); }
            100% { transform: translateX(-50%) scale(1.1); }
        }

        .balloons {
            position: absolute;
            top: -20px;
            width: 100%;
            height: 100px;
            pointer-events: none;
        }

        .balloon {
            position: absolute;
            width: 40px;
            height: 50px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: float 4s ease-in-out infinite;
        }

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 1px;
            height: 60px;
            background: #666;
        }

        .balloon:nth-child(1) { background: #FF6B9D; left: 10%; animation-delay: 0s; }
        .balloon:nth-child(2) { background: #4ECDC4; right: 10%; animation-delay: 1s; }
        .balloon:nth-child(3) { background: #45B7D1; left: 20%; animation-delay: 2s; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .photo-section {
            margin: 40px 0;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .photo-placeholder {
            width: 150px;
            height: 150px;
            border: 2px dashed #667eea;
            border-radius: 15px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .photo-placeholder:hover {
            border-color: #764ba2;
            transform: scale(1.05);
        }

        .photo-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 13px;
        }

        .photo-text {
            color: #667eea;
            font-size: 0.9em;
            text-align: center;
        }

        .main-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 30px;
        }

        .main-photo img {
            border-radius: 50%;
        }

        .message-section {
            margin: 30px 0;
        }

        .message-input {
            width: 100%;
            min-height: 120px;
            padding: 20px;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            font-size: 1.1em;
            font-family: inherit;
            resize: vertical;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .default-message {
            color: #667eea;
            font-size: 1.2em;
            line-height: 1.6;
            margin: 20px 0;
        }

        .celebrate-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            margin: 20px 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .celebrate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti-piece {
            position: absolute;
            width: 8px;
            height: 8px;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .hidden {
            display: none;
        }

        .name-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1.1em;
            margin-bottom: 20px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .name-input:focus {
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="confetti" id="confetti"></div>
    <div class="scroll-balloons" id="scrollBalloons"></div>
    
    <div class="container">
        <div class="balloons">
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
        </div>

        <h1 class="title">üéÇ Selamat Ulang Tahun!</h1>
        
        <div class="cake-section">
            <div class="cake">
                <div class="candles">
                    <div class="candle"><div class="flame"></div></div>
                    <div class="candle"><div class="flame"></div></div>
                    <div class="candle"><div class="flame"></div></div>
                </div>
            </div>
        </div>

        <div class="photo-section">
            <div class="photo-placeholder main-photo" onclick="document.getElementById('photoInput0').click()">
                <div class="photo-text">
                    üì∑<br>Foto Utama
                </div>
            </div>
            <input type="file" id="photoInput0" accept="image/*" style="display: none;">
            
            <div class="photo-grid">
                <div class="photo-placeholder" onclick="document.getElementById('photoInput1').click()">
                    <div class="photo-text">üì∑<br>Foto 1</div>
                </div>
                <div class="photo-placeholder" onclick="document.getElementById('photoInput2').click()">
                    <div class="photo-text">üì∑<br>Foto 2</div>
                </div>
                <div class="photo-placeholder" onclick="document.getElementById('photoInput3').click()">
                    <div class="photo-text">üì∑<br>Foto 3</div>
                </div>
                <div class="photo-placeholder" onclick="document.getElementById('photoInput4').click()">
                    <div class="photo-text">üì∑<br>Foto 4</div>
                </div>
                <div class="photo-placeholder" onclick="document.getElementById('photoInput5').click()">
                    <div class="photo-text">üì∑<br>Foto 5</div>
                </div>
                <div class="photo-placeholder" onclick="document.getElementById('photoInput6').click()">
                    <div class="photo-text">üì∑<br>Foto 6</div>
                </div>
            </div>
            
            <input type="file" id="photoInput1" accept="image/*" style="display: none;">
            <input type="file" id="photoInput2" accept="image/*" style="display: none;">
            <input type="file" id="photoInput3" accept="image/*" style="display: none;">
            <input type="file" id="photoInput4" accept="image/*" style="display: none;">
            <input type="file" id="photoInput5" accept="image/*" style="display: none;">
            <input type="file" id="photoInput6" accept="image/*" style="display: none;">
        </div>

        <input type="text" class="name-input" id="nameInput" placeholder="Masukkan nama yang berulang tahun...">

        <div class="message-section">
            <textarea class="message-input" id="messageInput" placeholder="Tulis ucapan spesial di sini..."></textarea>
            
            <div class="default-message" id="defaultMessage">
                üåü Semoga hari istimewa ini membawa kebahagiaan yang tak terbatas!<br>
                üéÅ Semoga semua impian dan harapanmu menjadi kenyataan!<br>
                ü•≥ Selamat merayakan hari yang penuh berkah ini!
            </div>
        </div>

        <button class="celebrate-btn" onclick="celebrate()">üéâ Rayakan!</button>
        <button class="celebrate-btn" onclick="resetCard()">üîÑ Reset</button>
    </div>

    <script>
        // Handle multiple photo uploads
        for (let i = 0; i <= 6; i++) {
            document.getElementById(`photoInput${i}`).addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const placeholder = document.querySelector(`[onclick="document.getElementById('photoInput${i}').click()"]`);
                        placeholder.innerHTML = `<img src="${e.target.result}" alt="Birthday Photo ${i}">`;
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        // Update message display
        document.getElementById('messageInput').addEventListener('input', function() {
            const defaultMsg = document.getElementById('defaultMessage');
            if (this.value.trim()) {
                defaultMsg.style.display = 'none';
            } else {
                defaultMsg.style.display = 'block';
            }
        });

        // Update title with name
        document.getElementById('nameInput').addEventListener('input', function() {
            const title = document.querySelector('.title');
            if (this.value.trim()) {
                title.textContent = `üéÇ Selamat Ulang Tahun, ${this.value}!`;
            } else {
                title.textContent = 'üéÇ Selamat Ulang Tahun!';
            }
        });

        function createConfetti() {
            const confettiContainer = document.getElementById('confetti');
            const colors = ['#667eea', '#764ba2', '#FF6B9D', '#4ECDC4', '#45B7D1', '#96CEB4'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti-piece';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    
                    confettiContainer.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 4000);
                }, i * 50);
            }
        }

        function celebrate() {
            createConfetti();
            
            // Animate cake
            const cake = document.querySelector('.cake');
            cake.style.animation = 'gentle-bounce 0.5s ease-in-out 3';
            
            // Show custom message
            const messageInput = document.getElementById('messageInput');
            const defaultMessage = document.getElementById('defaultMessage');
            
            if (messageInput.value.trim()) {
                defaultMessage.innerHTML = messageInput.value.replace(/\n/g, '<br>');
                defaultMessage.style.display = 'block';
            }
        }

        function resetCard() {
            document.getElementById('nameInput').value = '';
            document.getElementById('messageInput').value = '';
            document.querySelector('.title').textContent = 'üéÇ Selamat Ulang Tahun!';
            
            // Reset all photo placeholders
            const placeholders = document.querySelectorAll('.photo-placeholder');
            placeholders[0].innerHTML = '<div class="photo-text">üì∑<br>Foto Utama</div>';
            for (let i = 1; i < placeholders.length; i++) {
                placeholders[i].innerHTML = `<div class="photo-text">üì∑<br>Foto ${i}</div>`;
            }
            
            document.getElementById('defaultMessage').innerHTML = 'üåü Semoga hari istimewa ini membawa kebahagiaan yang tak terbatas!<br>üéÅ Semoga semua impian dan harapanmu menjadi kenyataan!<br>ü•≥ Selamat merayakan hari yang penuh berkah ini!';
            document.getElementById('defaultMessage').style.display = 'block';
        }

        // Scroll balloons effect
        function createScrollBalloons() {
            const container = document.getElementById('scrollBalloons');
            const colors = ['#FF6B9D', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD', '#98FB98', '#F0E68C'];
            
            for (let i = 0; i < 20; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'scroll-balloon';
                balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                balloon.style.left = Math.random() * 100 + '%';
                balloon.style.top = Math.random() * 100 + '%';
                balloon.style.animationDelay = Math.random() * 2 + 's';
                balloon.style.animationDuration = (Math.random() * 2 + 3) + 's';
                container.appendChild(balloon);
            }
        }

        // Show balloons on scroll
        window.addEventListener('scroll', () => {
            const scrollPercent = window.scrollY / (document.documentElement.scrollHeight - window.innerHeight);
            const balloons = document.querySelectorAll('.scroll-balloon');
            
            balloons.forEach((balloon, index) => {
                if (scrollPercent > index * 0.05) {
                    balloon.style.opacity = '0.8';
                } else {
                    balloon.style.opacity = '0';
                }
            });
        });

        // Auto confetti on load
        window.addEventListener('load', () => {
            setTimeout(createConfetti, 1000);
            createScrollBalloons();
        });
    </script>
</body>
</html>
